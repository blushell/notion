        if (locationName.includes("Kitchener") && locationName.includes("Ontario")) {
          console.log("Mike");
          document.getElementById("nameOutput").textContent = "Mike";
        } else if (locationName.includes("Fresno") && locationName.includes("California")) {
          console.log("Jordan");
          document.getElementById("nameOutput").textContent = "Jordan";
        } else {
          console.log("Location not recognized.");
          document.getElementById("nameOutput").textContent = "Location not recognized.";
        }
      }, function(error) {
        console.error('Error occurred: ' + error.message);
        document.getElementById("nameOutput").textContent = "Error: " + error.message;
      });
    } else {
      console.log('Geolocation is not supported by your browser');
      document.getElementById("nameOutput").textContent = "Geolocation is not supported by your browser";
    }
  }

  async function getLocationName(latitude, longitude) {

    return "Mocked Location Name"; // Example placeholder
  }

  // Call the function when the page loads
  window.onload = printNameBasedOnLocation;
</script>
</head>
